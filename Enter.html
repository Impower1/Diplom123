<div id="container_demo" >
    <a class="hiddenanchor" id="tosubscribe"></a>
    <a class="hiddenanchor" id="tologin"></a>
    <div id="wrapper">
        <div id="login" class="animate form">
            <form  action="mysuperscript.php" autocomplete="on">
                <h1>Log in</h1>
                <p>
                    <label for="username" class="uname" data-icon="u" > Логин </label><p></p>
                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                </p>
                <p>
                    <label for="password" class="youpasswd" data-icon="p"> Пароль </label>
                    <p></p>
                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                </p>
                <p class="keeplogin">
                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                    <label for="loginkeeping">Не выходить из системы</label>
                </p>
                <p class="login button">
                    <input type="submit" value="Войти" />
                </p>
                <p class="change_link">
                    Хотите зарегистрироваться ?
                    <a href="#tosubscribe" class="to_subscribe">Зарегистрироваться</a>
                </p>
            </form>
        </div>
 
        <div id="subscribe" class="animate form">
            <form  action="mysuperscript.php" autocomplete="on">
                <h1> Регистрация </h1>
                <p>
                    <label for="usernamesignup" class="uname" data-icon="u">Логин</label><p></p>
                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                </p>
                <p>
                    <label for="emailsignup" class="youmail" data-icon="e" > Адрес электронной почты</label><p></p>
                    <input id="emailsignup" name="emailsignup" required="required" type="text" placeholder="mysupermail@mail.com"/>
                </p>
                <p>
                    <label for="passwordsignup" class="youpasswd" data-icon="p">Пароль </label><p></p>
                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                </p>
                <p>
                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Подтверждение пароля </label><p></p>
                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                </p>
                <p class="signin button">
                    <input type="submit" value="Зарегистрироваться"/>
                </p>
                <p class="change_link">
                    Уже зарегистрированы ?
                    <a href="#tologin" class="to_subscribe"> Войти </a>
                </p>
            </form>
        </div>
    </div>
